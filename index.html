<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Habit Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">ðŸ“… <span data-i18n="appTitle">Habit Countdown</span></div>
        <button id="lang-toggle" class="btn-secondary">Ø¹Ø±Ø¨ÙŠ</button>
    </header>

    <main>
        <!-- Setup View -->
        <section id="setup-view" class="view">
            <h1 data-i18n="setupTitle">Set Your Goal Date</h1>
            <p data-i18n="setupDesc">Choose the date you want to reach your goal.</p>
            <div class="input-group">
                <input type="date" id="target-date-input">
                <button id="start-btn" class="btn-primary" data-i18n="startCountdown">Start Countdown</button>
            </div>
        </section>

        <!-- Countdown View -->
        <section id="countdown-view" class="view hidden">
            <div class="countdown-header">
                <div class="info">
                    <h2 id="days-left-display">0 <span data-i18n="daysLeft">Days Left</span></h2>
                    <p id="target-date-display"></p>
                </div>
                <button id="reset-btn" class="btn-text" data-i18n="reset">Reset</button>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div id="calendar-grid" class="grid">
                <!-- Cards will be injected here -->
            </div>

            <div id="completion-message" class="hidden">
                <h1>ðŸŽ‰ <span data-i18n="congrats">Congratulations!</span></h1>
                <p data-i18n="goalReached">You have reached your goal date!</p>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="note-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-day-title">Day X</h2>
            <div id="todo-list">
                <!-- Todo items will be injected here -->
            </div>
            <button id="add-todo-btn" class="btn-secondary" data-i18n="addTodo">+ Add New Item</button>
            <div class="modal-actions">
                <button id="toggle-finish-btn" class="btn-secondary" data-i18n="markFinished">Mark as Finished</button>
                <button id="save-note-btn" class="btn-primary" data-i18n="save">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
